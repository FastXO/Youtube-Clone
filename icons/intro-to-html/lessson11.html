<!DOCTYPE html>
<html>

<head>
  <style>

.grid{
  display: grid;
  grid-template-columns: 200px 75px;
}

.ablue{
  background-color: lightblue;
}

.bpink{
  background-color: lightpink;
}
.gridb{
  display: grid;
  grid-template-columns: 50px 1fr 75px;
}
.gridc{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  margin-top: 15px;
  row-gap: 10px;
  column-gap: 20px;
}
</style>
</head>

<body>

<div class="grid">
<div class="ablue"> <p> 200px</p> </div>
<div class="bpink"><p> 75px</p></div>
</div>

<div class="gridb">
  <div class="ablue"> <p> 50px</p> </div>
  <div class="bpink"><p> fr</p></div>
  <div class="ablue"> <p> 75px</p> </div>
</div>

<div class="gridc">
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
  <div class="bpink"><p> fr</p></div>
</div>
</body>

</html>
